
<!DOCTYPE html>
<html>
<head>
    <title>Flights</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel='stylesheet' href='style.css'/>
        <script
                src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <script src="script.js"></script>
                <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATLiXfOZMdtgnf98dwbLu16CPBCw3EAy8&callback=initMap"
        type="text/javascript"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        
        
</head>
<body>
    <div class='login-container'>
        <h1>Log In</h1>
        <div id="login-form">
            <form>
              <div class="form-group">
                <label for="username-input">Username</label>
                <input type="text" class="form-control" id="username-input" placeholder="Username">
              </div>
              <div class="form-group">
                <label for="password-input">Password</label>
                <input type="password" class="form-control" id="password-input" placeholder="Password">
              </div>
              <button class="btn btn-primary" id="login-button" >Login</button>
            </form>
        </div>
        <div id="newaccount-div">
  
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapse-div" aria-expanded="false" aria-controls="collapseExample">
                Create a new account
              </button>
            <div class="collapse" id="collapse-div">
                <form>
                  <div class="form-group">
                    <label for="username-input">New username</label>
                    <input type="text" class="form-control" id="new-username-input" placeholder="Username">
                  </div>
                  <div class="form-group">
                    <label for="password-input">New password</label>
                    <input type="text" class="form-control" id="new-password-input" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-primary" id="new-account-button">Make a new account</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container" id="flight-map-container">
        <div class="row">
            <div id="menu">
                <button class="btn btn-primary" id="logout-button" >Logout</button>
                <button class="btn btn-primary" id='filterButton' onclick='showFilters()'>Show Filters</button>
                <button class="btn btn-primary" id='createButton' onclick='showCreation()'>Show Create Elements</button>
            </div>
        </div>
        <div class="row" id="content">
            <div class="col-lg-2" id="settings">
                <!--here is where the settings go-->
                <div id="time-control">
                    <input type="range" min="946684800" max="946771199" value="946684800" class="form-control-range" id="time-slider">
                    <div id="time-display">
                        00:00:00 GMT
                    </div>
                </div>
                <div class='interaction-container'>
                    <h1 id='welcome'>Welcome to Rachel and Henry's Final Project</h1>
                    <div class='filter-container'>
                        <h1>Filter: </h1>
                        <div class='filter-by-airport'>
                            <p>By Airport:</p>
                            <div class='filter-choices airport-filter-choices'>
                                <input id='airport-input' type='text' placeholder="Search Airports">
                                <div class='autocomplete-items airport-autocomplete-items'></div>
                            </div>

                        </div>
                        <div class='filter-by-airline'>
                            <p>By Airline:</p>
                            <div class='filter-choices airline-filter-choices'>
                                <input id='airline-input' type='text' placeholder="Search Airlines">
                                <div class='autocomplete-items airline-autocomplete-items'></div>
                            </div>

                        </div>

                    </div>
                    <div class='creation-container'>
                        <hi>Create Elements</hi>
                        <div class='flight-creation-container'>
                            <p>Create new flight: </p>
                            <div id='dTime'>
                                <button class="btn btn-primary" id='set-departure-time' onClick='setDepartureTime()'>Set Departure Time</button>
                                <p>Departure Time: </p>
                            </div>
                            <div id='aTime'>
                                <button class="btn btn-primary" id='set-arrival-time' onClick='setArrivalTime()'>Set Arrival Time</button>
                                <p>Arrival Time: </p>
                            </div>
                            <div id='dAirport'>
                                <button class="btn btn-primary" id='set-departure-locale' onClick='setDepartureAirport()'>Set Departure Airport</button>
                                <p>Departure Airport: </p>
                            </div>
                            <div id='aAirport'>
                                <button class="btn btn-primary" id='set-arrival-locale' onClick='setArrivalAirport()'>Set Arrival Airport</button>
                                <p>Arrival Airport: </p>
                            </div>
                            <div id='flightNumber'>
                                <input type='text' id='flight-id-input' placeholder="Enter Flight Number">
                            </div>
                            <div id='submit-div'>
                                <button class="btn btn-primary" id='submit-creation' onClick='submitFlightCreationRequest()'>Submit</button>
                            
                            </div>
                            
                            
                            
                        </div>
                    
                    </div>
                
                
                </div>
                
                
                
            </div>
            <div class="col" id="map">
                <!--here is where the google map goes-->
                

                
            </div>
        </div>
        
    </div>
    
</body>
